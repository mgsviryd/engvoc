<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head th:fragment="main_head(title, link, script)">
    <title th:text="${title}?: 'English Vocabulary'"></title>
    <meta charset="UTF-8">
    <!--Define parameters of viewing on different devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css}"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Recaptcha-->
    <script th:src="@{https://www.google.com/recaptcha/api.js}"></script>
    <!-- Font Awesome -->
<!--    <link rel="stylesheet" th:href="@{https://use.fontawesome.com/releases/v5.8.2/css/all.css}">-->
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css}">

    <!-- версия для разработки, отображает полезные предупреждения в консоли -->
    <script th:if="${serverInfo?.get('isDevMode')}" th:src="@{https://cdn.jsdelivr.net/npm/vue/dist/vue.js}"></script>

    <!-- Optional JavaScript -->
     <!--jQuery first, then Popper.js, then Bootstrap JS-->
    <script th:src="@{https://code.jquery.com/jquery-3.3.1.slim.min.js}"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js}"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <!--/* Per-page placeholder for additional links */-->
    <th:block th:insert="${link} ? ${link} : _"/>
    <th:block th:insert="${script} ? ${script} : _"/>
</head>
<body>

<th:block th:fragment="main_bottom_body" th:remove="tag">
    <script th:src="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js}"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

</th:block>
<script th:if="${serverInfo?.get('isDevMode')}"
        th:src="@{${serverInfo.get('webpackDevPort')} + '/main.js'}"></script>
<script th:unless="${serverInfo?.get('isDevMode')}"
        th:src="@{/js/main.js}"></script>
</body>
</html>
