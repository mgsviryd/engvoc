          - google
          - facebook
          - github
  idAttr:
          - sub
          - id
          - id
  nameAttr:
          - email
          - name
          - login

messages-source:
  onlyLanguage: true
  basename: 'lang/messages'
  encoding: 'UTF-8'

picture:
  media:
    init: false
    removePicturesIfAreNotPictureOrNoRead: false
    compressMain: false
    compressMainQuality: 100
    createMediaPictures: false
    createMarkerPictures: false
    defaultPictureFileName: default.png

    markerNames:
      - -icon
      - -small

    markerWidths:
      --icon: 110
      --icon576: 60
      --small: 250
      --small576: 110
    paths:
      - /576
    medias:
      - '(max-width: 576px)'
    compressionPercents:
      - 50
    compressionWidths:
      - 250

